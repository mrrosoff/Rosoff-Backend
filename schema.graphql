type User {
	name: String
	email: String!
	avatar: String
	username: String
	password: String
	containers: [Container!]!
}

type Container {
	_id: ID!
	name: String
	status: String
	createdAt: DateTime
	address: String
	privateKey: String
	logs: String
}

type GoogleLoginReponsePayload {
	token: AuthorizationToken
	redirectPath: String
}

scalar DateTime
scalar AuthorizationToken

type Query {
	selfLookup: User
	containerLookup(_id: ID!): Container
}

type Mutation {
	createUser(email: String!, password: String!, username: String!): AuthorizationToken!
	loginUser(email: String, username: String, password: String!): AuthorizationToken
	googleLogin(token: ID!): GoogleLoginReponsePayload
	editUser(name: String, email: String, avatar: String, username: String, password: String): User!
	sendResetPasswordEmail(email: String, username: String): Boolean
	createContainer: Container!
	editContainer(_id: ID!, name: String): Container
	deleteContainer(_id: ID!): Boolean
}

type Subscription {
	newContainerLog(_id: ID!): String
}
